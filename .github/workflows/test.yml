name: Test
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  unit-test:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: npm ci
    - run: npm test
